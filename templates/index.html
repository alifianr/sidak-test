<!DOCTYPE html>
<html>
<head>
    <title>Pencarian Data Kendaraan</title>
</head>
<body>
    <h1>Cari Kendaraan</h1>
    <form method="POST">
        <input type="text" name="search" placeholder="Nama, NIK, atau Plat Nomor" value="{{ query }}">
        <input type="submit" value="Cari">
    </form>

    {% if results %}
        <h2>Hasil Pencarian:</h2>
        <table border="1" cellpadding="5">
            <tr>
                {% for key in results[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
            {% for row in results %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% elif query %}
        <p><i>Tidak ditemukan data untuk '{{ query }}'</i></p>
    {% endif %}
</body>
</html>
